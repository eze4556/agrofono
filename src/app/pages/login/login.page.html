<div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-black to-gray-900 p-6">
  <div class="w-full max-w-sm bg-transparent">

    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="../../../assets/1390a67d-a707-476f-9b4f-69e3371035b3.jfif" alt="Agrofono Logo" class="h-16">
    </div>

    <!-- Formulario -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <!-- DNI -->
      <div>
        <label class="block text-gray-300">Documento DNI</label>
        <input type="text" formControlName="dni"
          class="w-full px-3 py-2 rounded bg-white text-black focus:outline-none">
      </div>

      <!-- Contraseña -->
      <div>
        <label class="block text-gray-300">Contraseña</label>
        <input type="password" formControlName="password"
          class="w-full px-3 py-2 rounded bg-white text-black focus:outline-none">
      </div>

      <!-- Recuperar contraseña -->
      <div class="text-right">
        <a href="#" class="text-sm text-gray-400 hover:text-white">Recuperar contraseña</a>
      </div>

      <!-- Botón de ingreso -->
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Ingresar
      </button>

      <!-- Crear cuenta -->
      <div class="text-center text-sm text-gray-400">
        ¿Aún no tenés cuenta?
        <a href="#" class="text-yellow-400 font-semibold hover:text-yellow-300">Crea tu cuenta</a>
      </div>
    </form>
  </div>
</div>
