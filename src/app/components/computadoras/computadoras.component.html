<div class="div1">
  <div class="servicios-container">
    <h2>Modelos de Computadoras ARAG</h2>

    <!-- Botones de filtro -->
    <div class="filter-buttons">
      <button class="btn" (click)="filterComputadoras('arag')">Arag</button>
      <button class="btn" (click)="filterComputadoras('otros')">Otros</button>
    </div>

    <!-- Mostrar computadoras filtradas en columnas -->
    <div class="computadoras-grid">
      <div
        *ngFor="let computadora of paginatedComputadoras"
        class="computadora-card"
        (click)="selectComputadora(computadora)"
      >
        <div class="btn-icon">
          <img
            [src]="computadora.imagen || 'assets/placeholder-image.png'"
            alt="{{ computadora.nombre }}"
          />
        </div>
        <span>{{ computadora.nombre }}</span>
      </div>
    </div>

    <!-- Controles de paginaciÃ³n -->
    <div class="pagination">
      <button
        *ngFor="let page of totalPages; let i = index"
        class="btn1"
        [class.active]="currentPage === i"
        (click)="goToPage(i)"
      >
        {{ i + 1 }}
      </button>
    </div>
  </div>
</div>
