<div class="div1">
  <div class="servicios-container">
    <h2>Modelos de Computadoras ARAG</h2>

    <!-- Botones de filtro -->
    <div class="filter-buttons">
      <button class="btn1" (click)="filterComputadoras('pulverisacion')">Pulverizaci√≥n</button>
      <button class="btn1" (click)="filterComputadoras('siembra')">Siembra</button>
    </div>

    <!-- Mostrar computadoras filtradas -->
    <div class="buttons">
      <div
        *ngFor="let computadora of filteredComputadoras"
        class="btn1"
        (click)="selectComputadora(computadora)"
      >
        <div class="btn-icon">
          <img
            [src]="computadora.imagen || 'assets/placeholder-image.png'"
            alt="{{ computadora.nombre }}"
          />
        </div>
        <span>{{ computadora.nombre }}</span>
      </div>
    </div>
  </div>
</div>
