<div class="div1">
  <div class="servicios-container">
    <h2>Consulta</h2>
    <form (ngSubmit)="onSubmit()" #consultaForm="ngForm">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          [(ngModel)]="formData.email"
          required
        />
      </div>

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          class="form-control"
          [(ngModel)]="formData.nombre"
          required
        />
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input
          type="text"
          id="telefono"
          name="telefono"
          class="form-control"
          [(ngModel)]="formData.telefono"
          required
        />
      </div>

      <div class="form-group">
        <label for="dni">DNI</label>
        <input
          type="text"
          id="dni"
          name="dni"
          class="form-control"
          [(ngModel)]="formData.dni"
          required
        />
      </div>

      <div class="form-group">
        <label for="price">Precio</label>
        <p class="price">{{ price }}</p>
      </div>

      <div class="buttons">
        <button
          type="submit"
          class="btn1 mercado-pago"
          [disabled]="!consultaForm.valid || isLoading"
        >
          <ng-container *ngIf="!isLoading">Pagar con Mercado Pago</ng-container>
          <ng-container *ngIf="isLoading">Procesando...</ng-container>
          <img src="assets/mpLogo.png" alt="Mercado Pago" />
        </button>
      </div>
    </form>

    <!-- Mensajes de retroalimentación -->
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
</div>
