<div *ngIf="pdfSrc; else noPdf">


<pdf-viewer
  [src]="pdfSrc"
  [render-text]="true"
  [show-all]="true"
  [zoom]="1.0"
  [fit-to-page]="true"
  style="width: 100%; height: 80vh;"
  (error)="onPdfError($event)">
</pdf-viewer>

</div>
<ng-template #noPdf>
  <p>No se seleccionó ningún archivo PDF.</p>
</ng-template>
