<div *ngIf="pdfSrc; else noPdf">


<pdf-viewer
  [src]="pdfSrc"
  [render-text]="true"
  [show-all]="true"
  [zoom]="0.8"
  [fit-to-page]="true"
  [original-size]="false"
  (error)="onPdfError($event)">
</pdf-viewer>

</div>
<ng-template #noPdf>
  <p>No se seleccionó ningún archivo PDF.</p>
</ng-template>
